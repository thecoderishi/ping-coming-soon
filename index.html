<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">PING <span>.</span></div>
      <div class="sub-header">We are launching <span> soon!</span></div>
      <div class="text">Subscribe and get notified</div>
      <div class="btn-container">
        <input type="text" placeholder="Your email address..." />
        <button type="submit">Notify Me</button>
      </div>
      <img src="./images/illustration-dashboard.png" alt="" />

      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="footer-text">&copy; Copyright Ping. All rights reserved.</div>
    </div>

</html>
